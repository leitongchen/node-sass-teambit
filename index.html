<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/app.css">

    <title>Teambit</title>
</head>
<body>
    <header class="container">
        <div class="logo-container">
            <a href="#">
                <img src="public/imgs/TB_logo.png" alt="logo teambit">
            </a>
        </div>

        <nav class="nav-container">
            <ul>
                <li>
                    <a href="#">Solutions</a>
                </li>
                <li>
                    <a href="#">Pricing</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Sign in</a>
                </li>
                <li>
                    <button class="btn-secondary">
                        <img src="public/imgs/google-logo.svg" alt="logo google">
                        Sign up
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container row">
                <div class="col-6">
                    <h1>
                        Understand, recognize and develop your people
                    </h1>
                    <p>
                        Teambit helps teams create a high performing culture with regular feedback.
                    </p>
                    <div>
                        <div class="btns-container">
                            <button class="btn-primary">
                                <img src="public/imgs/google-logo.svg" alt="logo google">
                                Sign up with Google
                            </button>
                            <span class="small-text spacing-lr">or</span>
                            <button class="btn-primary">
                                <img src="public/imgs/slack-logo.svg" alt="logo google">
                                Sign up with Google
                            </button>
                        </div>
                        <span class="small-text">or use your email address</span>
                    </div>
                </div>
                <div class="col-6">
                    <img class="hero-img" src="public/imgs/illustration-main.jpg" alt="illustration">
                </div>
            </div>
        </section>


    </main>
    <footer>

    </footer>
</body>
</html>
